<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicebot</title>
    <script src="/static/script.js"></script>
    <style>
        body{
            /* background-color: rgb(228, 223, 223); */
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .main_container{
            display: flex;
            flex-direction: column;
            margin: auto;
            max-width: 600px;
            padding: 20px;
        }

        .main_container_sec{
            background-color: rgb(179, 177, 177);
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }


        button{
            margin: 20px;
            border: None;
            border-radius: 50%;
            height: 75px;
            width: 75px;
            padding: 10px;
        }

        button:hover{
            border : 1px solid black;
        }

        .button_green{
            background-image: url("static/images/voice.png") ;
            background-size: 75px 75px;
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
        }

        .button_red{
            background-image: url("static/images/voice1.png") ;
            background-size: 75px 75px;
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
        }
        
        
        #stop_speech{
            background-image: url("static/images/mute.png") ;
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
        }
        
        #stop_speech:active{
            background-color: #df3a5c;

        }

        #upload_form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        #query_file {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #query_file:hover {
            border-color: #aaa;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .main_container_sec2{
            width: 100%;
            padding:10px;
            display: flex;
            justify-content: space-around;
        }

        #query_p{
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="main_container">
        <div class="main_container_sec">
            <h1>AI VOICEBOT</h1>
        </div>
        <div class="main_container_sec">
            <form id="upload_form">
                <input type="file" id="query_file" required>
                <input type="submit">
            </form>
        </div>
        <div class="main_container_sec">
            <div>
                <button id="start_stop" class="button_red"></button>
                <button id="stop_speech"></button>
            </div>
        </div>
        <div class="main_container_sec">
            <div id="query_p" class="main_container_sec2"></div>
            <div id="response_p" class="main_container_sec2"></div>
        </div> 
    </div>
        
</body>
</html>
